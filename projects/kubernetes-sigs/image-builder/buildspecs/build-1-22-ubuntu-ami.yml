version: 0.2

run-as: imagebuilder

env:
  variables:
    HOME: "/home/imagebuilder"

phases:
  pre_build:
    commands:
      - git config --global credential.helper '!aws codecommit credential-helper $@'
      - git config --global credential.UseHttpPath true

  build:
    commands:
      - make release-ami-ubuntu-2004 RELEASE_BRANCH=1-22 -C $PROJECT_PATH
