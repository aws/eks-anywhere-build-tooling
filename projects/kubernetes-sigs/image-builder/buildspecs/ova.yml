version: 0.2

run-as: imagebuilder

env:
  variables:
    HOME: "/home/imagebuilder"
    CLI_FOLDER: "projects/aws/image-builder"
    GOPATH: "/home/imagebuilder/go"
  secrets-manager:
    VSPHERE_URL: "vsphere_colo_connection:vsphere_url"
    VSPHERE_IP: "vsphere_colo_connection:vsphere_ip"
    VSPHERE_CONNECTION_DATA: "vsphere_colo_connection:vsphere_connection_data"

phases:
  pre_build:
    run-as: root
    commands:
      - git config --global credential.helper '!aws codecommit credential-helper $@'
      - git config --global credential.UseHttpPath true
      - echo "${VSPHERE_IP} ${VSPHERE_URL}" >> /etc/hosts

  build:
    commands:      
      - if make check-for-supported-release-branch IMAGE_OS=$IMAGE_OS IMAGE_FORMAT=ova RELEASE_BRANCH=$RELEASE_BRANCH -C $PROJECT_PATH && make check-for-release-branch-skip -C $PROJECT_PATH; then make binaries -C $CLI_FOLDER && make release IMAGE_OS=$IMAGE_OS IMAGE_FORMAT=ova RELEASE_BRANCH=$RELEASE_BRANCH -C $PROJECT_PATH; fi
