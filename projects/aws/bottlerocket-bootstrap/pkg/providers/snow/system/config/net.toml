version = 2
{{- if .network.StaticIP }}
[{{ .network.DNI }}.static4]
addresses = ["{{ .network.Address }}"]
[{{ .network.DNI  }}.route]
to = "default"
via = "{{ .network.Gateway }}"
{{- else }}
[{{ .network.DNI }}]
dhcp4 = true
primary = true
{{- end }}
[eth0.static4]
addresses = ["{{ .instanceIP }}/25"]
[[eth0.route]]
to = "{{ .metadataServiceIP }}/32"
from = "{{ .instanceIP }}"
via = "{{ .defaultGateway }}"
