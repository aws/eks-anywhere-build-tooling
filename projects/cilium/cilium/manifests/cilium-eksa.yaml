cni:
  chainingMode: "portmap"
ipam:
  mode: "kubernetes"
identityAllocationMode: "crd"
prometheus:
  enabled: true
rollOutCiliumPods: true
routing-mode: "tunnel"
tunnel-protocol: "geneve"
operator:
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
    - key: "node.kubernetes.io/not-ready"
      operator: "Exists"
    - key: "node.cilium.io/agent-not-ready"
      operator: "Exists"
  prometheus:
    enabled: true
