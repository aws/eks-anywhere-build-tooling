{{- if .Values.rufio.deploy }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: {{ .Values.rufio.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --leader-elect
        image: {{ .Values.rufio.image }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: {{ .Values.rufio.resources.limits.cpu }}
            memory: {{ .Values.rufio.resources.limits.memory }}
          requests:
            cpu: {{ .Values.rufio.resources.requests.cpu }}
            memory: {{ .Values.rufio.resources.requests.memory }}
        securityContext:
          allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: {{ .Values.rufio.serviceAccountName }}
      terminationGracePeriodSeconds: 10
{{- end }}
