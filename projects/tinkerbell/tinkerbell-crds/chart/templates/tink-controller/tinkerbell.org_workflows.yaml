                    properties:
                      message:
                        description: Message is a human readable message indicating details about last transition.
                        type: string
                      reason:
                        description: Reason is a (brief) reason for the condition's last transition.
                        type: string
                      status:
                        description: Status of the condition, one of True, False, Unknown.
                        type: string
                      time:
                        description: Time when the condition was created.
                        format: date-time
                        type: string
                      type:
                        description: Type of job condition, Complete or Failed.
                        type: string
                    required:
                      - status
                      - type
                    type: object
                  type: array
                  x-kubernetes-list-type: atomic
                currentAction:
                  description: CurrentAction is the action that is currently in the running state.
                  type: string
                globalTimeout:
                  description: GlobalTimeout represents the max execution time.
                  format: int64
                  type: integer
                state:
                  description: State is the current overall state of the Workflow.
                  type: string
                tasks:
                  description: Tasks are the tasks to be run by the worker(s).
                  items:
                    description: Task represents a series of actions to be completed by a worker.
                    properties:
                      actions:
                        items:
                          description: Action represents a workflow action.
                          properties:
                            command:
                              items:
                                type: string
                              type: array
                            environment:
                              additionalProperties:
                                type: string
                              type: object
                            image:
                              type: string
                            message:
                              type: string
                            name:
                              type: string
                            pid:
                              type: string
                            seconds:
                              format: int64
                              type: integer
                            startedAt:
                              format: date-time
                              type: string
                            status:
                              type: string
                            timeout:
                              format: int64
                              type: integer
                            volumes:
                              items:
                                type: string
                              type: array
                          type: object
                        type: array
                      environment:
                        additionalProperties:
                          type: string
                        type: object
                      name:
                        type: string
                      volumes:
                        items:
                          type: string
                        type: array
                      worker:
                        type: string
                    required:
                      - actions
                      - name
                      - worker
                    type: object
                  type: array
                templateRending:
                  description: |-
                    TemplateRendering indicates whether the template was rendered successfully.
                    Possible values are "successful" or "failed" or "unknown".
                  type: string
              type: object
          type: object
